site_name: DINO Implementation
site_description: Self-supervised vision learning with DINO - A clean PyTorch implementation
site_author: DINO Implementation Team
repo_url: https://github.com/AlexMalia/TER
site_url: https://alexmalia.github.io/TER/DinoImpl/
repo_name: DinoImpl

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode clair
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - CLI Reference: getting-started/cli-reference.md
  - Guides:
    - Data Pipeline: guides/data-pipeline.md
    - Models: guides/models.md
    - Training: guides/training.md
    - Loss Function: guides/loss-function.md
    - Configuration: guides/configuration.md
    - Checkpointing: guides/checkpointing.md
  - Advanced:
    - Extending DINO: advanced/extending.md
    - Performance: advanced/performance.md
    - Design Decisions: advanced/design-decisions.md
  - API Reference:
    - Models: api/models.md
    - Data: api/data.md
    - Loss: api/loss.md
    - Training: api/training.md
    - Utils: api/utils.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AlexMalia/TER
